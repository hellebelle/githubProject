<!--HTML for page to display home page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Load d3.js & color scale -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<body>
    <div class="container">
        <!--logo img-->
        <img src="images/iconfinder_mark-github_298822.svg" class = "logo">
        <h1>GitInterrogate</h1>
        <div class="search-contain">
            <img src="images/search.svg" id="search-bar" alt="search bar" class = "bar">
            <input type="text" id="search" placeholder="" value="">
            <br><br>
            <button id="btn">SEARCH</button>
            <p>THIS USER DOES NOT EXIST</p>
        </div>
    </div>
    <div class = "user_container">
        <div id="repo_details">
            <div id ="user_profile">

                <img id = "user_img"> 
                
                <div class ="repos_links">
                    <button class = "dropbtn">REPOSITORIES</button>
                    <div class = "content"></div>
                </div>
                <div id = "repo_name"></div>
            </div>
            
        </div>
    

        
        <!-- Create a div where the graph will take place -->
        <div id = "graph_container">
            <div id = "graph"></div>
        </div>
        
    </div>
    
    <script src = "index.js"></script>
    
</body>
</html>
